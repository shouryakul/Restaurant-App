<div class="container">
  <i>
    <h2 class="text-center">Restaurant App</h2>
  </i>
</div>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form #reg="ngForm" (ngSubmit)="onSubmit(reg)" class="mx-1 mx-md-4">

                  <!--<div class="d-flex flex-row align-items-center mb-4"></div>-->
                  <!--<i class="fas fa-user fa-lg me-3 fa-fw"></i>-->
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="username">Name</label>
                    <input #name="ngModel"  required type="text" class="form-control" placeholder="Enter Username" name="username" id="username"
                      autocomplete="off" ngModel>
                  </div>


                  <!--<div class="d-flex flex-row align-items-center mb-4"></div>-->
                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="email">Your Email</label>
                    <input #email="ngModel" required type="email" class="form-control" placeholder="Enter Email" name="email"
                      id="email" autocomplete="off" ngModel>
                    <div *ngIf="email.invalid && (email.dirty || email.touched)">

                      <div class="alert alert-danger" *ngIf="email.errors?.['required'] ">
                        Email id is Required.
                      </div>
                      <div class="alert alert-danger" *ngIf="email.errors?.['email'] ">
                        Email id is Invalid.
                      </div>
                    </div>
                  </div>



                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="psw">Password</label>
                    <input #pass="ngModel" type="password" class="form-control" placeholder="Enter Password" name="psw"
                      id="psw" autocomplete="off" required ngModel>
                    <div *ngIf="pass.touched && pass.invalid" class="alert alert-danger">
                      <div *ngIf="pass.errors?.['required']">
                        Password is required
                      </div>
                      <div *ngIf="pass.errors?.['minlength']">
                        Password is invalid
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4"></div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="registratinbtn btn-primary btn-lg">Register</button>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button routerLink="/log" routerLinkActive="active"
                      class="registeratinbtn btn-success btn-lg">Login</button>
                  </div>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="../../assets/draw1.webp" class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
